<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Young & Modern</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #ff7eb3, #ff758c);
                color: white;
                text-align: center;
            }
            .container {
                padding: 20px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                margin-top: 10px;
                font-size: 1.2rem;
            }
            button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 1rem;
                color: #ff758c;
                background: white;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: 0.3s;
            }
            button:hover {
                background: #ffafbd;
                color: white;
            }

            table {
                margin: 20px auto;
                border-collapse: collapse;
                width: 80%;
                background: rgba(255, 255, 255, 0.8);
                color: #333;
            }
            th, td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #ff758c;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Young & Modern</h1>
            <p>Patient Data Management</p>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Risk Index</th>
                    </tr>
                </thead>
                <tbody id="patientTable">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </body>
</html>
